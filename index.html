<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=IBM+Plex+Mono:wght@400;700&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
      <div class="blog__wrapper">
        
        <div class="col__wrapper">
          <div class="col">
            <h2>New post</h2>
            <input
              class="js-post-title-input post-title-input"
              placeholder="Text title.."
              type="text"
            />
    
            <textarea
              class="js-post-text-input post-text-input"
              placeholder="Text.."
              type="text"
            ></textarea>
          </div>
          <button class="js-new-post-btn new-post-btn">
          </button>
        </div>  
        <div
          id="validationMessage"
          class="validationMessage validationMessage_hidden"
        ></div>
  
        <div class="posts__wrapper">
          <h2>Feed</h2>
  
          <p class="js-posts posts">The feed is empty...</p>
        </div>
      </div>
      
    

    <script src="index.js"></script>
  </body>
</html>
